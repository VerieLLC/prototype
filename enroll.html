<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>eGate Solutions - TS5</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/enroll.css">
</head>
<body id="Body">
    <h1 class="text-center" data-bind="click: HomePage">
        <i class="glyphicon glyphicon-arrow-left pull-left"></i>Enroll
    </h1>
    <div class="container">
        <a data-bind="click: click1">
            <img src="img/checkmark.png" />
            <div><i class="glyphicon glyphicon-chevron-right"></i></div>
            <label>Take a shot, 5 second video</label>
        </a>
        <hr />
        <a data-bind="click: click2">
            <img src="img/checkmark.png" class="pull-left" />
            <div><i class="glyphicon glyphicon-chevron-right"></i></div>
            <label>Scan the Front of your Government Issued ID or Driver's License</label>
        </a>
        <hr />
        <a data-bind="click: click3">
            <img src="img/checkmark.png" class="pull-left" />
            <div><i class="glyphicon glyphicon-chevron-right"></i></div>
            <label>Scan the Back of your Government Issued ID or Driver's License</label>
        </a>
    </div>
    <footer class="navbar-fixed-bottom well text-center">
        Complete all steps to continue.
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/fastclick.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/knockout.min.js"></script>
    <script src="./js/class/base.js"></script>
    <script src="./js/class/exception.js"></script>
    <script src="./js/class/date.format.js"></script>
    <script src="./js/viewmodels/enroll.js"></script>
</body>
</html>
